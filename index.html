<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js">

    </script>
</head>
<body>
    <div class="calculator">
        <form name="form">
            <input type="text" name="display" class="main_display">
            <br>
            <div class="btnset1">
                <button type="button" class="btn1" value="7" onclick='buttonfunction(this.value)'>7</button>
                <button type="button" class="btn1" value="8" onclick='buttonfunction(this.value)'>8 </button>
                <button type="button" class="btn1" value="9" onclick='buttonfunction(this.value)'>9</button>
                <button type="button" class="btn1" value="+" onclick='buttonfunction(this.value)'>+</button>

            </div>
            <div class="btnset1">
                <button type="button" class="btn1" value="4" onclick='buttonfunction(this.value)'>4</button>
                <button type="button" class="btn1" value="5" onclick='buttonfunction(this.value)'>5</button>
                <button type="button" class="btn1" value="6" onclick='buttonfunction(this.value)'>6</button>
                <button type="button" class="btn1" value="-" onclick='buttonfunction(this.value)'>-</button>

            </div>
            <div class="btnset1">
                <button type="button" class="btn1" value="1" onclick='buttonfunction(this.value)'>1</button>
                <button type="button" class="btn1" value="2" onclick='buttonfunction(this.value)'>2</button>
                <button type="button" class="btn1" value="3" onclick='buttonfunction(this.value)'>3</button>
                <button type="button" class="btn1" value="*" onclick='buttonfunction(this.value)'>*</button>

            </div>
            <div class="btnset1">
                <button type="button" class="btn1" value="0" onclick='buttonfunction(this.value)'>0</button>
                <button type="button" class="btn1" onclick='clearScreen()'>C</button>
                <button type="button" class="btn1" onclick='equal()'>=</button>
                <button type="button" class="btn1" value="/" onclick='buttonfunction(this.value)'>/</button>

            </div>
    
        </form>

    </div>

    
    
</body>
</html>
